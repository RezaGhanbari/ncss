<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
<canvas style="width: 100%;" height="300" ></canvas>


</body>
<script>
    const canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight/3;
    const ctx = canvas.getContext("2d");

    const TAU = 2 * Math.PI;

    times = [];
    loop = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        update();
        draw();
        requestAnimationFrame(loop);
    };

    function Ball(startX, startY, startVelX, startVelY) {
        this.x = startX || Math.random() * canvas.width;
        this.y = startY || Math.random() * canvas.height;
        this.vel = {
            x: startVelX || Math.random() * 2 - 1,
            y: startVelY || Math.random() * 2 - 1
        };
        this.update = (canvas) => {
            if (this.x > canvas.width + 50 || this.x < -50) {
                this.vel.x = -this.vel.x;
            }
            if (this.y > canvas.height + 50 || this.y < -50) {
                this.vel.y = -this.vel.y;
            }
            this.x += this.vel.x;
            this.y += this.vel.y;
        };
        this.draw = (ctx, can) => {
            ctx.beginPath();
            ctx.globalAlpha = .4;
            ctx.fillStyle = '#448fda';
            ctx.arc((0.5 + this.x) | 0, (0.5 + this.y) | 0, 3, 0, TAU, false);
            ctx.fill();
        }
    }
    ;

    const balls = [];
    for (let i = 0; i < canvas.width * canvas.height / (65 * 65); i++) {
        balls.push(new Ball(Math.random() * canvas.width, Math.random() * canvas.height));
    }

    let lastTime = Date.now();
    function update() {
        let diff = Date.now() - lastTime;
        for (let frame = 0; frame * 16.6667 < diff; frame++) {
            for (let index = 0; index < balls.length; index++) {
                balls[index].update(canvas);
            }
        }
        lastTime = Date.now();
    }
    let mouseX = -1e1, mouseY = -1e1;
    document.addEventListener('mousemove', function (event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
    });

    function distMouse(ball) {
        return Math.hypot(ball.x - mouseX, ball.y - mouseY);
    }

    function draw() {
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let index = 0; index < balls.length; index++) {
            let ball = balls[index];
            ball.draw(ctx, canvas);
            ctx.beginPath();
            for (let index2 = balls.length - 1; index2 > index; index2 += -1) {
                let ball2 = balls[index2];
                let dist = Math.hypot(ball.x - ball2.x, ball.y - ball2.y);
                if (dist < 100) {
                    ctx.strokeStyle = "#448fda";
                    ctx.globalAlpha = 1 - (dist > 100 ? .8 : dist / 150);
                    ctx.lineWidth = "2px";
                    ctx.moveTo((0.5 + ball.x) | 0, (0.5 + ball.y) | 0);
                    ctx.lineTo((0.5 + ball2.x) | 0, (0.5 + ball2.y) | 0);
                }
            }
            ctx.stroke();
        }
    }
    loop();
</script>
</html>
